spring:
  application:
    name: waa-labs-lab06
  datasource:
    url: jdbc:postgresql://localhost:5432/waa-lab06
    password: 1
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
    generate-ddl: true
  sql:
     init:
      mode: always
server:
  port: 8080
